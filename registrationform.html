<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />

  <title>Registration Form</title>

  <style>
   .submit a{
    text-align: center;
    width: 100px;
    padding-top: 5px;
    height: 25px;
    border-radius: 5px;
    background-color: #ff9800;
    margin-left: 165px;
    }
    /* * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    } */

    body {
        width: 100%;
        box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .contact {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* padding: 15px; */
    }

    .banner {
      width: 100%;
      height: 100vh;
      background-image: url("https://img.freepik.com/premium-vector/dark-blue-abstract-vector-background-with-overlapping_49459-451.jpg");
      background-size: cover;
      background-position: center;
      /* border-radius: 15px; */
      /* padding: 20px; */
    }

    .inner-banner {
      background: linear-gradient(
        120deg,
        rgba(10, 10, 30, 0.35),
        rgba(30, 10, 70, 0.35)
      );
      border-radius: 15px;
      padding: 20px;
      color: white;
    }

    .form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* FORM GRID */
    .form .content .name .label {
      display: grid;
      grid-template-columns: 120px 15px 1fr;
      align-items: center;
      gap: 5px;
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      font-size: 15px;
    }

    .colon {
      text-align: center;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input:focus {
      outline: none;
    }

    .radio-btn {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .submit {
      text-align: center;
      margin-top: 20px;
    }

    .submit input {
      width: 120px;
      height: 40px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .submit input:hover {
      background: rgb(213, 86, 18);
      color: white;
    }

    .content a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: aliceblue;
      text-decoration: none;
    }

    .content a:hover {
      color: #ff9800;
    }

    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons i {
      font-size: 28px;
      margin: 10px;
      cursor: pointer;
    }

    .social-icons i:hover {
      color: red;
    }

    /* =======================
       MOBILE RESPONSIVE
       ======================= */

    @media (max-width: 480px) {
      .form .content .name .label {
        grid-template-columns: 1fr;
        gap: 5px;
      }

      .colon {
        display: none;
      }

      label {
        margin-bottom: 3px;
      }

      .submit input {
        width: 100px;
        height: 35px;
      }
    }

    @media (max-width: 300px) {
      h1 {
        font-size: 18px;
      }

      .submit input {
        width: 80px;
        height: 30px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="contact">
    <div class="banner">
      <div class="inner-banner">

        <form class="form">
          <div class="content">

            <h1><u>Registration Form</u></h1>

            <div class="name">
              <div class="label">
                <label>First Name</label>
                <div class="colon">:</div>
                <input type="text"  />
              </div>

              <div class="label">
                <label>DOB</label>
                <div class="colon">:</div>
                <input type="date"  />
              </div>

              <div class="label">
                <label>Email</label>
                <div class="colon">:</div>
                <input type="email"  />
              </div>

              <div class="label">
                <label>Mobile No</label>
                <div class="colon">:</div>
                <input type="tel"  />
              </div>

              <div class="label">
                <label>Gender</label>
                <div class="colon">:</div>
                <div class="radio-btn">
                  <input type="radio" name="gender"> Male
                  <input type="radio" name="gender"> Female
                </div>
              </div>

              <div class="label">
                <label>Password</label>
                <div class="colon">:</div>
                <input type="password"  />
              </div>

              <div class="label">
                <label>Confirm Password</label>
                <div class="colon">:</div>
                <input type="password"  />
              </div>
            </div>

            <div class="submit">
              <a href="home.html">Submit</a>
            </div>

            <a href="login.html">New User Registration Here</a>

          </div>
        </form>

        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
