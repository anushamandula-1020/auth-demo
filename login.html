<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Login</title>

    <style>
      body{
        margin: 0;
        padding: 0;
         overflow: hidden;
      }
      .contact {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .banner {

        height: 100vh;
        width: 100%;
        color: white;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        /* border-radius: 15px; */
        overflow: hidden;
        background-image: url("https://img.freepik.com/premium-vector/dark-blue-abstract-vector-background-with-overlapping_49459-451.jpg?semt=ais_se_enriched&w=740&q=80");
        background-size: cover;
        background-position: center;
      }

      .inner-banner {
        color: white;
        border-radius: 15px;
        background: linear-gradient(
          120deg,
          rgba(10, 10, 30, 0.25),
          rgba(30, 10, 70, 0.2)
        );
      }

      .form {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35),
          0 8px 30px rgba(0, 0, 0, 0.25), 0 8px 30px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px) saturate(130%);
        overflow: hidden;
        position: relative;
      }

      /* Centered colon grid layout */
      .form .content .name .label {
        font-size: 20px;
        display: grid;
        width: 380px;
        margin: 30px;
        grid-template-columns: 150px 20px 1fr; /* label | colon | input */
        align-items: center;
      }

      .colon {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
      }

      .form .content .name input {
        font-size: 16px;
        border-radius: 5px;
        border: none;
        /* padding: 8px; */
      }

      .form .content .name input:focus {
        outline: none;
      }

      .form .content a {
        color: aliceblue;
      }

      .form .content a:hover {
        color: blue;
      }

      .submit {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .submit input {
        width: 120px;
        height: 40px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        justify-content: center;
      }

      .submit input:hover {
        background: rgb(213, 86, 18);
        color: aliceblue;
      }

      .social-icons {
        padding-top: 20px;
      }

      .social-icons i {
        font-size: 30px;
        margin: 10px;
      }

      .social-icons i:hover {
        color: red;
      }
      @media (max-width: 480px) {
      .form .content .name .label {
        grid-template-columns: 1fr;
        gap: 5px;
      }

      .colon {
        display: none;
      }

      label {
        margin-bottom: 3px;
      }

      .submit input {
        width: 100px;
        height: 35px;
      }
    }

    @media (max-width: 300px) {
      h1 {
        font-size: 18px;
      }

      .submit input {
        width: 80px;
        height: 30px;
        font-size: 13px;
      }
    }
    </style>
  </head>

  <body>
    <div class="contact">
      <div class="banner">
        <div class="inner-banner">
          <div class="form">
            <div class="content">
              <h1><u>Login Here</u></h1>

              <div class="name">
                <div class="label">
                  <label for="">First Name</label>
                  <div class="colon">:</div>
                  <input type="text" placeholder="First Name" required />
                </div>

                <div class="label">
                  <label for="password">Password</label>
                  <div class="colon">:</div>
                  <input type="password" placeholder="Password" required />
                </div>

                <div class="label">
                  <label for="password">Confirm Password</label>
                  <div class="colon">:</div>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    required />
                </div>
              </div>

              <div class="submit">
                <a href="home.html"><input type="submit" /></a>
              </div>

              <a href="registrationform.html">New User Registration Here</a>
            </div>
          </div>

          <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
