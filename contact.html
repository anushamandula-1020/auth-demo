<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 24px;
        background-color: rgba(255, 192, 203, 0.139);
      }
      .a {
        max-width: 1000px;
        padding: 20px;
        margin-top: 80px;
        margin-left: 80px;
      }
      .b {
        display: flex;
        gap: 35px;
        align-items: flex-start;
        justify-content: center;
      }
      img {
        width: 420px;
        border-radius: 8px;
        margin-top: 75px;
        display: block;
      }
      form {
        min-width: 300px;
        max-width: 460px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        padding: 20px;
        border-radius: 8px;
        background: #fff;
      }
      h1 {
        margin-left: 16px;
        font-size: 22px;
        text-align: center;
      }
      form .c {
        display: flex;
        flex-direction: column;
        margin-bottom: 12px;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      input,
      textarea {
        padding: 10px 12px;
        border: 0.5px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        border-bottom: 1px solid gray;
        /* border: none; */
        margin-top: 10px;
      }
      input:focus {
        outline: none;
      }
      .input {
        background-color: #5656c0;
      }
      button {
        padding: 10px 14px;
        border: none;
        background: #2b6cb0;
        color: white;
        border-radius: 6px;
        font-size: 15px;
      }
      input:focus {
        outline: none;
      }
      button a {
        text-decoration: none;
        color: white;
      }
      @media (max-width: 700px) {
        .b {
          flex-direction: column-reverse;
          align-items: center;
        }
        form {
          max-width: 520px;
        }
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div class="b">
        <img
          src="https://wp.sfdcdigital.com/en-us/wp-content/uploads/sites/4/2025/01/customer-care-1680x1120-1.jpg?resize=1024,683"
          alt="customer care" />
        <form method="post">
          <h1>Contact Us</h1>
          <div class="c">
            <label for="name">Name</label>
            <input type="text" placeholder="Your name" />
          </div>
          <div class="c">
            <label for="email">Email</label>
            <input type="email" placeholder="you@example.com" />
          </div>
          <div class="c">
            <label for="msg">Message</label>
            <textarea placeholder="Write your message..."></textarea>
          </div>
          <button type="submit">
            <a href="thankyou.html">Submit</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
